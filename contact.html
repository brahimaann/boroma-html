        <div class="h1container">
            <h1 class="contacth1">Please don't hesitate to contact me</h1>
            <div class="container">
                <form id="contact-form">
                    <input type="hidden" name="contact_number">
                    <label for="fname"> Name</label>
                    <input type="text" id="fname" name="user_name" placeholder="Your name..">
                    <label for="lname"> Email</label>
                    <input type="text" id="lname" name="user_email" placeholder="Your email..">

                    <input type="submit" value="Submit">
                </form>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_g0gr8jg', 'template_ilaryeo', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        document.getElementById('contact-form').reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
